model: Source
summary: Defines the supported sources where potential sales can originate
description: The origin or channel through which the potential sale was initiated

attributeUsages:
  - name: sourceId
    type: primaryKey
    required: true
    summary: The unique identifier for the source

  - name: name
    type: shortString
    required: true
    summary: The display value of the source name

  - name: active
    type: isActive
    required: true
    default: true
    summary: Determines if the record is active or not
