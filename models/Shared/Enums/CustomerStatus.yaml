enum: CustomerStatus
summary: The current status of a customer relationship
items:
  - name: Active
    value: 1
    display: Active
    summary: Customer is active and in good standing
  - name: Inactive
    value: 2
    display: Inactive
    summary: Customer account is temporarily inactive
  - name: Suspended
    value: 3
    display: Suspended
    summary: Customer account has been suspended
  - name: Closed
    value: 4
    display: Closed
    summary: Customer account has been permanently closed
