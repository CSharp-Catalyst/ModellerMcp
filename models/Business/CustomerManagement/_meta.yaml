name: CustomerManagement
summary: Customer management domain containing customer, order, and contact models with BDD modeling patterns
remarks: |
  This domain encompasses all customer-related business entities and operations including:
  - Customer registration and profile management
  - Order creation and lifecycle management  
  - Customer contact and interaction tracking
  
  The domain follows BDD modeling patterns with separate Type and Behaviour definitions
  for each business entity.

version: "1.0.0"
owners:
