model: Customer
summary: Represents a customer entity in the business system
remarks: Core customer entity containing essential customer information and relationships

attributeUsages:
  - name: customerId
    type: primaryKey
    required: true
    unique: true
    summary: Unique identifier for the customer
    
  - name: customerNumber
    type: customerNumber
    required: true
    unique: true
    summary: Business-friendly customer number
    
  - name: firstName
    type: baseString
    required: true
    summary: Customer's first name
    
  - name: lastName
    type: baseString
    required: true
    summary: Customer's last name
    
  - name: email
    type: emailAddress
    required: true
    unique: true
    summary: Primary email address for the customer
    
  - name: phone
    type: phoneNumber
    required: false
    summary: Primary phone number for the customer
    
  - name: address
    type: addressString
    required: false
    summary: Primary postal address
    
  - name: dateOfBirth
    type: dateField
    required: false
    summary: Customer's date of birth
    
  - name: registrationDate
    type: dateField
    required: true
    summary: Date when the customer was registered in the system
    
  - name: isActive
    type: baseString
    required: true
    default: "true"
    summary: Indicates if the customer account is active
